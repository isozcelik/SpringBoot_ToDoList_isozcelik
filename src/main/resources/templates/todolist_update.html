<!DOCTYPE html>
<!-- <html lang="en"> -->
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Update</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,es5,es6"/>
    <meta name="description" content="one pages, html5,css3,js,jquery,bootstrap,seo"/>
</head>

<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">To Do Update</h4>

                        <form method="post" th:action="@{/update/todolist/{id}(id=${update_key.id})}" th:object="${update_key}" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            <div class="col-12">
                                <div class="form-outline">
                                    <input type="text" id="note" class="form-control" th:field="*{note}" maxlength="255" required/>
                                    <label class="form-label" for="note">Enter a task here</label>
                                    <!-- <label th:if="${#fields.hasErrors('note')}" th:errors="*{note}"  class="form-label text-danger" >Kullanıcı Adı</label> -->
                                </div>
                            </div>

                            <div class="col-12">
                                <input type="submit" class="btn btn-primary" value="Save" th:onclick="if(!(confirm('Are you sure you want to update?'))) return false">
                                <!-- <button type="submit" class="btn btn-primary" th:onclick="if(!(confirm('Are you sure you want to update?')))>Save</button> -->
                            </div>
                            <div class="col-12">
                                <a href="/todolist" class="btn btn-success ms-1">Get tasks</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</html>
